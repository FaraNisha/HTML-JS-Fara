<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kalkulator</title>
    <h2>Kalkulator Sederhana</h2>
  </head>
<script text="text/javascript">
<!--
     function tambah(){
      a=eval(document.getElementById("a").value);
      b=eval(document.getElementById("b").value);
      c=a+b;
      document.getElementById("hasil").value=c;
       }

       function kurang(){
      a=document.getElementById("a").value;
      b=document.getElementById("b").value;
      c=a-b;
      document.getElementById("hasil").value=c;
       }

       function kali(){
      a=document.getElementById("a").value;
      b=document.getElementById("b").value;
      c=a*b;
      document.getElementById("hasil").value=c;
       }

       function bagi(){
      a=document.getElementById("a").value;
      b=document.getElementById("b").value;
      c=a/b;
      document.getElementById("hasil").value=c;
    } //-->
</script>
<body>
     <form>
          <table>
             <tr>
                 <td>Bil 1</td>
                  <td>:</td>
                  <td><input type="text" id="a" name="a"></td>
             </tr>
              <tr>
                 <td>Bil 2</td>
                  <td>:</td>
                  <td><input type="text" id="b" name="b"></td>
             </tr>
              <tr>
                 <td>Hasil</td>
                  <td>:</td>
                  <td><input type="text" id="hasil" name="hasil"></td>
             </tr>
             <tr>
                  <td></td>
                  <td></td>
                  <td>
                  <input type="button" value="+" onClick="tambah()">
                  <input type="button" value="-" onClick="kurang()">
                  <input type="button" value="x" onClick="kali()">
                  <input type="button" value="/" onClick="bagi()">
                </td>
             </tr>
          </table>
    </form>
</body>
</html>
